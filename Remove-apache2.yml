- name: remove apache2
  hosts: web03
  gather_facts: true
  tasks:

    - name: remove apache2
      apt:
        name: apache2
        force_apt_get: yes
        state: absent
      register: result
    - debug: var=result

    - name: Remove useless packages from the cache
      apt:
       force_apt_get: yes
       autoclean: yes

    - name: Remove dependencies that are no longer required
      apt:
        force_apt_get: yes
        autoremove: yes

    - name:  remove index.html
      file:
        path: /var/www/app.b2cloud.com.ar/index.html
        state: absent

    - name: remove file.conf
      file:
        path: /etc/apache2/sites-available/app.b2cloud.com.ar.conf
      state: absent
